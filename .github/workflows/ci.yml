name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend:
    name: Backend (Go)
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgis/postgis:16-3.4
        env:
          POSTGRES_USER: driver
          POSTGRES_PASSWORD: driver
          POSTGRES_DB: driver_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U driver -d driver_db"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: backend/go.mod

      - name: Download dependencies
        working-directory: backend
        run: go mod download

      - name: Build
        working-directory: backend
        run: go build -o bin/server ./cmd/server

      - name: Run tests
        working-directory: backend
        run: go test ./... -v -count=1 -race -coverprofile=coverage.out
        env:
          DATABASE_URL: postgres://driver:driver@localhost:5432/driver_db?sslmode=disable
          JWT_SECRET: test-secret

      - name: Upload coverage
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/coverage.out

  web:
    name: Web (React)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm --filter web lint

      - name: Type check & Build
        run: pnpm --filter web build

  mobile:
    name: Mobile (React Native)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: TypeScript check (Driver)
        run: pnpm --filter DriverApp exec tsc --noEmit

      - name: TypeScript check (Passenger)
        run: pnpm --filter PassengerApp exec tsc --noEmit
