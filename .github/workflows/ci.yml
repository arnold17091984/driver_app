name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend:
    name: Backend (Go)
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgis/postgis:16-3.4
        env:
          POSTGRES_USER: driver
          POSTGRES_PASSWORD: driver
          POSTGRES_DB: driver_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U driver -d driver_db"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Download dependencies
        run: go mod download

      - name: Build
        run: go build -o bin/server backend/cmd/server/main.go

      - name: Run tests
        run: go test ./... -v -count=1
        env:
          DATABASE_URL: postgres://driver:driver@localhost:5432/driver_db?sslmode=disable
          JWT_SECRET: test-secret

  web:
    name: Web (React)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm --filter web lint

      - name: Type check & Build
        run: pnpm --filter web build
