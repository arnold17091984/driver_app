version: "3.9"

services:
  postgres:
    image: postgis/postgis:16-3.4
    container_name: driver-db
    environment:
      POSTGRES_USER: driver
      POSTGRES_PASSWORD: driver
      POSTGRES_DB: driver_db
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U driver -d driver_db"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
